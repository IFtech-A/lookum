<html>

<head>
    <title>Create Product</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

</head>

<body style="background-color: #ffe8d6;">
    <p class="h1 text-center" style="margin-top: 30;">Create a product</p>
    <div class="center-block row" style="justify-content: center; margin-top: 20;">
        <form action="" class="needs-validation col-md-5" style="float: none;" method="POST"
            enctype="multipart/form-data" novalidate>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Product title" required>
                <div class="invalid-feedback">
                    Please enter a title for product.
                </div>
            </div>

            <div class="mb-3">
                <label for="sku" class="form-label">SKU</label>
                <input type="text" name="sku" id="sku" class="form-control" placeholder="Stock keeping unit" required>
                <div class="invalid-feedback">
                    Please enter product's stock keeping unit.
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" placeholder="Quantity">
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" name="price" class="form-control" placeholder="Price" required>
                    <div class="invalid-feedback">
                        Please enter the price of the product.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Discount</label>
                <input type="number" name="discount" class="form-control" placeholder="Discount">
            </div>
            <!-- 
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" aria-label="Category">
                    <option value="1" selected>Top</option>
                    <option value="2">Bottom</option>
                </select>
            </div> -->
            <input type="hidden" name="vendor_id" value="1" />
            <input type="hidden" name="slug" value="test" />
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            return
                        }

                        form.classList.add('was-validated')
                        let formData = new FormData(form)
                        let object = {}
                        formData.forEach((value, key) => {
                            if (key === "vendor_id" || key === "quantity")
                                value = parseInt(value)
                            if (key === "price" || key === "discount")
                                value = parseFloat(value)
                            object[key] = value})
                        let jsonData = JSON.stringify(object)

                        event.preventDefault()
                        event.stopPropagation()
                        let request = new XMLHttpRequest()
                        request.onreadystatechange = () => {
                            if (request.readyState === XMLHttpRequest.DONE) {
                                let status = request.status
                                if (status === 0 || (status >= 200 && status < 400)) {
                                    alert("Product created successfully. Add images to product")
                                    window.location.href = '/'
                                } else {
                                    alert("Product creation failed")
                                }
                            }
                        }
                        request.open("POST", "/product")
                        request.setRequestHeader("Content-Type", "application/json")
                        request.send(jsonData)


                    }, false)
                })
        })()
    </script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
